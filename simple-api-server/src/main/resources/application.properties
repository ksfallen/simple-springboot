server.port=9000

spring.application.name=simple-service

spring.cloud.zookeeper.connect-string=zk01.ops.com:2181
spring.cloud.zookeeper.discovery.register=false
spring.cloud.zookeeper.discovery.root=dev

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/simple?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.cloud.refresh.refreshable=none


